name: Build macOS Package
permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '11'  # Specify your Node.js version

      - name: Install dependencies
        run: npm install

      - name: Publish binaries
        run: npm run publish
